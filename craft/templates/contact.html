    <header class="container container--navigation" role="banner">
      <div  class="row header">
        
        <div class="item header__brand">
          <div class="nav__toggle">
                <img class="nav__button" src="assets/images/nav.png">  
          </div>

          <div class="header__logo">
              <a href="/" class="logo">
                <img class="site-logo" src="assets/images/logo.png">
              </a>    
          </div>
        </div>
      
      
        <div class="item navigation">
            <nav class="header__nav" id="nav">
              <ul class="nav--primary" role="navigation">

          </div>

  <div class="container">
    <div class="row">

      <div class="item top__headline">
        <h2>{{ entry.mainHeading }}</h2>
        <h4>{{ entry.subHeading }}</h4>
      </div>

    </div>
  </div>

  <div class="main">
     
    <div class="map" id="map"></div>

    <div class="container map--container">
       <div class="row map--overlay___row"> 
        <div class="item item--third map__overlay">
          <h2>Contact Me Here</h2>
          <p>{{ entry.address | markdown }}</p>
          
          <p><i class="fa fa-phone fa-fw social__icon" aria-hidden="true"></i>{{ entry.phoneNumber }}</p>
          <p><i class="fa fa-envelope fa-fw social__icon" aria-hidden="true"></i>{{ entry.email }}</p>


        </div>

    </div>
  
  </div>

  <div class="row button--container">
    <a href="/work"><button class="btn--secondary">Need another look at my work?</button></a>
  </div>

  <div class="container">

      </div>
    </div>
    <div class="row">
      <div class="item footer__copyright">
        <footer>
        <p class="copyright"><small>&copy; Matt Gibbs <script>document.write(new Date().getFullYear())</script></small></p>
        </footer>
      </div>
    </div>
  </div>

  <div class="breakpoint"></div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  <!-- Javascript -->
  <script src="assets/js/load.js"></script>

  <!--Map Script-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKzgG-04OAhw64nFzBAF52h9XS8XuM2rc&callback=initMap" async defer></script>
  <script>
    function initMap() {
        var myLatLng = {{ entry.mapLocation }};

        var mapOptions = {
            zoom: 16,
            disableDefaultUI: true,
            center: myLatLng, 
            styles: [{"elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"geometry.fill","stylers":[{"color":"#0F0919"}]},{"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#E4F7F7"}]},{"elementType":"geometry.stroke","stylers":[{"visibility":"off"}]},{"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"color":"#002FA7"}]},{"featureType":"poi.attraction","elementType":"geometry.fill","stylers":[{"color":"#E60003"}]},{"featureType":"landscape","elementType":"geometry.fill","stylers":[{"color":"#FBFCF4"}]},{"featureType":"poi.business","elementType":"geometry.fill","stylers":[{"color":"#FFED00"}]},{"featureType":"poi.government","elementType":"geometry.fill","stylers":[{"color":"#D41C1D"}]},{"featureType":"poi.school","elementType":"geometry.fill","stylers":[{"color":"#BF0000"}]},{"featureType":"transit.line","elementType":"geometry.fill","stylers":[{"saturation":-100}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"on"}]}]
        };
        var mapElement = document.getElementById('map');
        var map = new google.maps.Map(mapElement, mapOptions);

        var myIcon = new google.maps.MarkerImage("assets/images/pin.png", null, null, null, new google.maps.Size(50,50));

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          animation: google.maps.Animation.DROP,
          icon: myIcon
        });

        marker.setMap(map);
    }

  </script>
  

</body>
</html>
